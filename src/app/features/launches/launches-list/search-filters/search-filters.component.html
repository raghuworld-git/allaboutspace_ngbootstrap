<div class="row bg-body-tertiary py-3 rounded fs-6">
  <div class="col-12">Select an year :</div>
  <div class="col-12 mb-2">
    <div class="scroll">
      <div
        class="btn-group btn-group-sm mb-1"
        role="group"
        aria-label="Launch Year"
      >
        @for (year of getlaunchesYearRange(); track $index) {
        <input
          type="radio"
          class="btn-check"
          name="radio-launches-filter"
          [id]="year"
          autocomplete="off"
          [checked]="$index == 0"
        />
        <label
          class="btn btn-outline-secondary rounded mx-1 my-1 h6"
          [for]="year"
          >{{ year }}</label
        >
        }
      </div>
    </div>
  </div>
  <div class="col-12 mt-1">
    <div class="row g-1">
      <div class="col-12 col-md-6">
        <label for="select_launchStatus" class="form-label"
          >Filter by Status :</label
        >
        <select
          class="form-select form-select-sm"
          id="select_launchStatus"
          aria-label="Filter by Launch Status"
        >
          <option value="0">-- Select --</option>
          @for (item of listOflaunchStatus; track $index) {
          <option [value]="item.id">{{ item.name }}</option>
          }
        </select>
      </div>
      <div class="col-12 col-md-6">
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexSwitchCheckReverse"
          />
          <label class="form-check-label" for="flexSwitchCheckReverse"
            >Show Crewed launches</label
          >
        </div>
      </div>
    </div>
  </div>
</div>

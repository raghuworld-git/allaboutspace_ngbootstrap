<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9">
    <div class="row">
      @if(launchList.length >0){ @for(item of launchList;track item.id ){
      <div class="col-12 p-2 my-1 shadow  bg-body-tertiary rounded">
        <div class="row">
            <div class="col text-center">
              <h6 class="text-uppercase" style="font-size: 90%;">{{ item.name }}</h6>  
            </div>
        </div> 
        <div class="row">
            <div class="col-4">
                <img class="rounded w-100" [src]="item.image" [alt]="item.name" style="height: 40vh; object-fit: cover; object-position: center;" />
            </div>
        </div>
      </div>
      } }
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3"></div>
</div>
